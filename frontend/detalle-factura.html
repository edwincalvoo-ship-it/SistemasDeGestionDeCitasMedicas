<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Factura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" onload="requireAuth() && loadDetalle()">
    <header class="bg-orange-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="facturas.html" class="hover:text-orange-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-2xl font-bold">Detalle de Factura</h1>
                </div>
                <button onclick="logout()" class="bg-orange-700 hover:bg-orange-800 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="detalle-container" class="bg-white rounded-lg shadow-md p-6">
            <div class="text-center py-8 text-gray-500">Cargando...</div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script>
        async function loadDetalle() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                window.location.href = 'facturas.html';
                return;
            }

            const result = await apiFetch(API_ENDPOINTS.facturas);
            if (result.success) {
                const factura = result.data.find(f => f.id_factura == id);
                if (factura) displayDetalle(factura);
            }
        }

        function displayDetalle(f) {
            const estadoColor = {
                'pagada': 'bg-green-100 text-green-800',
                'pendiente': 'bg-yellow-100 text-yellow-800',
                'anulada': 'bg-red-100 text-red-800'
            };

            const metodos = {1: 'Efectivo', 2: 'Tarjeta', 3: 'Seguro', 4: 'Transferencia'};

            document.getElementById('detalle-container').innerHTML = `
                <div class="text-center mb-6 pb-6 border-b">
                    <h2 class="text-3xl font-bold text-gray-800">Factura #${f.id_factura}</h2>
                    <p class="text-gray-600">Fecha de Emisión: ${formatDate(f.fecha_emision)}</p>
                    <span class="inline-block mt-2 px-4 py-2 rounded-full text-sm font-semibold ${estadoColor[f.estado]}">${f.estado.toUpperCase()}</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-bold text-gray-700 mb-3">Información de Pago</h3>
                        <div class="space-y-2">
                            <p><i class="fas fa-credit-card text-orange-600 mr-2"></i><strong>Método de Pago:</strong> ${metodos[f.id_metodo_pago] || 'N/A'}</p>
                            <p><i class="fas fa-dollar-sign text-orange-600 mr-2"></i><strong>Monto:</strong> ${formatCurrency(f.monto)}</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-700 mb-3">Información de Cita</h3>
                        <div class="space-y-2">
                            <p><i class="fas fa-calendar text-orange-600 mr-2"></i><strong>ID Cita:</strong> #${f.id_cita}</p>
                        </div>
                    </div>
                    ${f.observaciones ? `
                        <div class="md:col-span-2">
                            <h3 class="font-bold text-gray-700 mb-3">Observaciones</h3>
                            <p class="text-gray-600">${f.observaciones}</p>
                        </div>
                    ` : ''}
                </div>

                <div class="mt-6 pt-6 border-t">
                    <button onclick="window.print()" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded">
                        <i class="fas fa-print mr-2"></i>Imprimir
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
