<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Horarios Médicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" onload="loadDoctoresPublico()">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hover:text-indigo-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-2xl font-bold">Consulta de Horarios Médicos</h1>
                </div>
                <a href="index.html" class="bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filtro por especialidad -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-lg font-bold text-gray-800 mb-4">
                <i class="fas fa-filter mr-2"></i>Filtrar por Especialidad
            </h3>
            <select id="filter-especialidad" class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" onchange="filterDoctores()">
                <option value="">Todas las especialidades</option>
            </select>
        </div>

        <!-- Lista de Doctores con Horarios -->
        <div id="doctores-container" class="grid grid-cols-1 gap-6">
            <div class="text-center py-8 text-gray-500">Cargando horarios...</div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2025 Sistema de Gestión de Citas Médicas. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script>
        let todosDoctores = [];
        let especialidadesMap = {};

        async function loadDoctoresPublico() {
            try {
                // Cargar especialidades
                const espRes = await fetch(`${API_BASE_URL}/api/doctores/especialidades/listar`);
                const especialidades = await espRes.json();
                
                if (especialidades.success) {
                    const select = document.getElementById('filter-especialidad');
                    especialidades.data.forEach(e => {
                        especialidadesMap[e.id_especialidad] = e.nombre;
                        select.innerHTML += `<option value="${e.nombre}">${e.nombre}</option>`;
                    });
                }

                // Cargar doctores
                const docRes = await fetch(`${API_BASE_URL}/api/doctores`);
                const doctores = await docRes.json();
                
                if (doctores.success) {
                    todosDoctores = doctores.data;
                    await cargarHorariosParaDoctores();
                    displayDoctores(todosDoctores);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function cargarHorariosParaDoctores() {
            for (let doctor of todosDoctores) {
                try {
                    const horRes = await fetch(`${API_BASE_URL}/api/horarios/doctor/${doctor.id_doctor}`);
                    const horarios = await horRes.json();
                    doctor.horarios = horarios.success ? horarios.data : [];
                } catch (error) {
                    doctor.horarios = [];
                }
            }
        }

        function displayDoctores(doctores) {
            const container = document.getElementById('doctores-container');
            
            if (doctores.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No hay doctores disponibles</div>';
                return;
            }

            container.innerHTML = doctores.map(d => {
                const diasOrden = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
                
                // Agrupar horarios por día
                const horariosPorDia = {};
                d.horarios.forEach(h => {
                    if (!horariosPorDia[h.dia_semana]) {
                        horariosPorDia[h.dia_semana] = [];
                    }
                    horariosPorDia[h.dia_semana].push(h);
                });

                return `
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <!-- Info del Doctor -->
                        <div class="flex items-center mb-6 pb-4 border-b">
                            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-user-md text-indigo-600 text-2xl"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${d.nombre} ${d.apellido}</h3>
                                <p class="text-indigo-600 font-medium">${d.especialidad}</p>
                                <p class="text-sm text-gray-500">Licencia: ${d.licencia}</p>
                            </div>
                        </div>

                        <!-- Horarios -->
                        <div>
                            <h4 class="font-bold text-gray-700 mb-3">
                                <i class="fas fa-clock mr-2"></i>Horarios de Atención
                            </h4>
                            
                            ${d.horarios.length > 0 ? `
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    ${diasOrden.map(dia => {
                                        const horariosDelDia = horariosPorDia[dia] || [];
                                        return `
                                            <div class="border rounded-lg p-3 ${horariosDelDia.length > 0 ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'}">
                                                <p class="font-semibold text-gray-700 mb-2 flex items-center">
                                                    <i class="fas fa-calendar-day mr-2 ${horariosDelDia.length > 0 ? 'text-green-600' : 'text-gray-400'}"></i>
                                                    ${dia}
                                                </p>
                                                ${horariosDelDia.length > 0 
                                                    ? horariosDelDia.map(h => `
                                                        <div class="flex items-center text-sm text-gray-600 mb-1">
                                                            <i class="fas fa-clock text-indigo-500 mr-2"></i>
                                                            <span>${h.hora_inicio} - ${h.hora_fin}</span>
                                                        </div>
                                                    `).join('')
                                                    : '<p class="text-sm text-gray-500">No disponible</p>'
                                                }
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : '<p class="text-gray-500">No hay horarios registrados</p>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterDoctores() {
            const especialidad = document.getElementById('filter-especialidad').value;
            const filtered = especialidad 
                ? todosDoctores.filter(d => d.especialidad === especialidad)
                : todosDoctores;
            displayDoctores(filtered);
        }
    </script>
</body>
</html>
