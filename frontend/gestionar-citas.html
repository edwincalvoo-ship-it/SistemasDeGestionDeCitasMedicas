<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" onload="requireAuth() && loadCitas()">
    <!-- Header -->
    <header class="bg-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hover:text-purple-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-2xl font-bold">Gestión de Citas Médicas</h1>
                </div>
                <button onclick="logout()" class="bg-purple-700 hover:bg-purple-800 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Action Buttons -->
        <div class="mb-6 flex flex-wrap gap-4">
            <a href="agendar-cita.html" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg shadow-md transition duration-200">
                <i class="fas fa-calendar-plus mr-2"></i>Agendar Nueva Cita
            </a>
            <button onclick="toggleView()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg shadow-md transition duration-200">
                <i class="fas fa-table mr-2"></i>Cambiar Vista
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">
                <i class="fas fa-filter mr-2"></i>Filtros
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Estado</label>
                    <select id="filtro-estado" onchange="filtrarCitas()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="confirmada">Confirmada</option>
                        <option value="completada">Completada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Desde</label>
                    <input type="date" id="filtro-desde" onchange="filtrarCitas()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Hasta</label>
                    <input type="date" id="filtro-hasta" onchange="filtrarCitas()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="flex items-end">
                    <button onclick="limpiarFiltros()" class="w-full bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-times mr-2"></i>Limpiar
                    </button>
                </div>
            </div>
        </div>

        <!-- Grid View -->
        <div id="grid-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Se llena dinámicamente -->
        </div>

        <!-- Table View -->
        <div id="table-view" class="bg-white rounded-lg shadow-md overflow-hidden hidden">
            <table class="min-w-full">
                <thead class="bg-purple-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left">ID</th>
                        <th class="px-6 py-3 text-left">Paciente</th>
                        <th class="px-6 py-3 text-left">Doctor</th>
                        <th class="px-6 py-3 text-left">Fecha</th>
                        <th class="px-6 py-3 text-left">Hora</th>
                        <th class="px-6 py-3 text-left">Estado</th>
                        <th class="px-6 py-3 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Se llena dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Cambiar Estado -->
    <div id="modal-estado" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Cambiar Estado de Cita</h3>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Nuevo Estado*</label>
                <select id="nuevo-estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="pendiente">Pendiente</option>
                    <option value="confirmada">Confirmada</option>
                    <option value="completada">Completada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg transition duration-200">
                    Cancelar
                </button>
                <button onclick="actualizarEstado()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition duration-200">
                    Actualizar
                </button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let allCitas = [];
        let currentCitaId = null;
        let currentView = 'grid';

        async function loadCitas() {
            const result = await apiFetch(API_ENDPOINTS.citas);
            if (result.success) {
                allCitas = result.data;
                filtrarCitas();
            } else {
                showToast('Error al cargar citas', 'error');
            }
        }

        function filtrarCitas() {
            const estado = document.getElementById('filtro-estado').value;
            const desde = document.getElementById('filtro-desde').value;
            const hasta = document.getElementById('filtro-hasta').value;

            let filtradas = allCitas.filter(cita => {
                let cumple = true;
                if (estado && cita.estado !== estado) cumple = false;
                if (desde && cita.fecha < desde) cumple = false;
                if (hasta && cita.fecha > hasta) cumple = false;
                return cumple;
            });

            if (currentView === 'grid') {
                displayGridView(filtradas);
            } else {
                displayTableView(filtradas);
            }
        }

        function displayGridView(citas) {
            const container = document.getElementById('grid-view');
            if (citas.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No hay citas registradas</div>';
                return;
            }

            const estadoColors = {
                'pendiente': 'border-yellow-400 bg-yellow-50',
                'confirmada': 'border-blue-400 bg-blue-50',
                'completada': 'border-green-400 bg-green-50',
                'cancelada': 'border-red-400 bg-red-50'
            };

            const estadoBadges = {
                'pendiente': 'bg-yellow-200 text-yellow-800',
                'confirmada': 'bg-blue-200 text-blue-800',
                'completada': 'bg-green-200 text-green-800',
                'cancelada': 'bg-red-200 text-red-800'
            };

            container.innerHTML = citas.map(c => `
                <div class="bg-white rounded-lg shadow-md border-l-4 ${estadoColors[c.estado]} p-6 hover:shadow-lg transition duration-200">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs px-3 py-1 rounded-full ${estadoBadges[c.estado]} font-semibold">
                            ${c.estado.toUpperCase()}
                        </span>
                        <span class="text-gray-500 text-sm">#${c.id_cita}</span>
                    </div>
                    
                    <div class="space-y-3">
                        <div>
                            <p class="text-sm text-gray-500">Paciente</p>
                            <p class="font-semibold text-gray-800">${c.paciente}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Doctor</p>
                            <p class="font-semibold text-gray-800">${c.doctor}</p>
                        </div>
                        <div class="flex justify-between">
                            <div>
                                <p class="text-sm text-gray-500">Fecha</p>
                                <p class="font-semibold text-gray-800">${c.fecha}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Hora</p>
                                <p class="font-semibold text-gray-800">${c.hora}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-200 flex gap-2">
                        <button onclick="verDetalle(${c.id_cita})" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-3 py-2 rounded-lg text-sm transition duration-200">
                            <i class="fas fa-eye mr-1"></i>Detalle
                        </button>
                        <button onclick="editarCita(${c.id_cita})" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm transition duration-200">
                            <i class="fas fa-edit mr-1"></i>Editar
                        </button>
                        <button onclick="openModalEstado(${c.id_cita})" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white px-3 py-2 rounded-lg text-sm transition duration-200">
                            <i class="fas fa-exchange-alt mr-1"></i>Estado
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayTableView(citas) {
            const tbody = document.getElementById('table-body');
            if (citas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-8 text-gray-500">No hay citas registradas</td></tr>';
                return;
            }

            const estadoBadges = {
                'pendiente': 'bg-yellow-200 text-yellow-800',
                'confirmada': 'bg-blue-200 text-blue-800',
                'completada': 'bg-green-200 text-green-800',
                'cancelada': 'bg-red-200 text-red-800'
            };

            tbody.innerHTML = citas.map(c => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-6 py-4">#${c.id_cita}</td>
                    <td class="px-6 py-4">${c.paciente}</td>
                    <td class="px-6 py-4">${c.doctor}</td>
                    <td class="px-6 py-4">${c.fecha}</td>
                    <td class="px-6 py-4">${c.hora}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs ${estadoBadges[c.estado]} font-semibold">
                            ${c.estado.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <button onclick="verDetalle(${c.id_cita})" class="text-purple-600 hover:text-purple-800" title="Ver detalle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="editarCita(${c.id_cita})" class="text-blue-600 hover:text-blue-800" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="openModalEstado(${c.id_cita})" class="text-orange-600 hover:text-orange-800" title="Cambiar estado">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function toggleView() {
            currentView = currentView === 'grid' ? 'table' : 'grid';
            const gridView = document.getElementById('grid-view');
            const tableView = document.getElementById('table-view');
            
            if (currentView === 'grid') {
                gridView.classList.remove('hidden');
                tableView.classList.add('hidden');
            } else {
                gridView.classList.add('hidden');
                tableView.classList.remove('hidden');
            }
            
            filtrarCitas();
        }

        function limpiarFiltros() {
            document.getElementById('filtro-estado').value = '';
            document.getElementById('filtro-desde').value = '';
            document.getElementById('filtro-hasta').value = '';
            filtrarCitas();
        }

        function verDetalle(id) {
            window.location.href = `detalle-cita.html?id=${id}`;
        }

        function editarCita(id) {
            window.location.href = `editar-cita.html?id=${id}`;
        }

        function openModalEstado(id) {
            currentCitaId = id;
            const modal = document.getElementById('modal-estado');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('modal-estado');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            currentCitaId = null;
        }

        async function actualizarEstado() {
            const nuevoEstado = document.getElementById('nuevo-estado').value;
            
            const result = await apiFetch(`/api/citas/${currentCitaId}/estado`, {
                method: 'PUT',
                body: JSON.stringify({
                    estado: nuevoEstado
                })
            });
            
            if (result.success) {
                showToast('Estado actualizado exitosamente', 'success');
                closeModal();
                loadCitas();
            } else {
                showToast('Error: ' + result.mensaje, 'error');
            }
        }
    </script>
</body>
</html>
