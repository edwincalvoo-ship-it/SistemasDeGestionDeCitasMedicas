<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas Médicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" onload="requireAuth() && checkAccess() && loadDoctores() && loadMisCitas()">
    <!-- Header -->
    <header class="bg-teal-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hover:text-teal-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-2xl font-bold">Mis Citas Médicas</h1>
                </div>
                <button onclick="logout()" class="bg-teal-700 hover:bg-teal-800 px-4 py-2 rounded transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filtros -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-lg font-bold text-gray-800 mb-4">
                <i class="fas fa-filter mr-2"></i>Filtros
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Doctor</label>
                    <select id="filter-doctor" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="filterCitas()">
                        <option value="">Todos los doctores</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Estado</label>
                    <select id="filter-estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="filterCitas()">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="confirmada">Confirmada</option>
                        <option value="completada">Completada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Desde</label>
                    <input type="date" id="filter-desde" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="filterCitas()">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Hasta</label>
                    <input type="date" id="filter-hasta" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="filterCitas()">
                </div>
            </div>
        </div>

        <!-- Lista de Citas -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-calendar-alt mr-2"></i>Mis Citas
            </h2>
            <div id="citas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="col-span-full text-center py-8 text-gray-500">Cargando citas...</div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2025 Sistema de Gestión de Citas Médicas. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let todasCitas = [];
        let citasFiltradas = [];

        function checkAccess() {
            const user = Permissions.getCurrentUser();
            if (!user) {
                window.location.href = 'index.html';
                return false;
            }
            
            // Solo Admin y Doctor pueden acceder a este módulo
            if (user.rol !== 'admin' && user.rol !== 'doctor') {
                showToast('No tienes permisos para acceder a este módulo', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return false;
            }
            
            return true;
        }

        async function loadDoctores() {
            const result = await apiFetch(API_ENDPOINTS.doctores);
            if (result.success) {
                const select = document.getElementById('filter-doctor');
                result.data.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = `${doctor.nombre} ${doctor.apellido}`;
                    option.textContent = `Dr. ${doctor.nombre} ${doctor.apellido}`;
                    select.appendChild(option);
                });
            }
        }

        async function loadMisCitas() {
            const user = Permissions.getCurrentUser();
            if (!user) return;

            try {
                const result = await apiFetch(API_ENDPOINTS.citas);
                
                if (result.success) {
                    // Filtrar según rol (solo admin y doctor pueden acceder a este módulo)
                    if (user.rol === 'admin') {
                        todasCitas = result.data; // Admin ve todas las citas
                    } else if (user.rol === 'doctor') {
                        // Doctor ve solo sus citas
                        const nombreCompleto = `${user.nombre || ''} ${user.apellido || ''}`.trim().toLowerCase();
                        todasCitas = result.data.filter(c => {
                            const doctorNombre = (c.doctor || '').toLowerCase();
                            return doctorNombre.includes(nombreCompleto) || nombreCompleto.includes(doctorNombre);
                        });
                    }
                    
                    citasFiltradas = todasCitas;
                    displayCitas(citasFiltradas);
                }
            } catch (error) {
                console.error('Error cargando citas:', error);
                showToast('Error al cargar las citas', 'error');
            }
        }

        function displayCitas(citas) {
            const container = document.getElementById('citas-container');
            
            if (citas.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No tienes citas registradas</div>';
                return;
            }

            const estadoColor = {
                'pendiente': 'bg-yellow-100 text-yellow-800 border-yellow-300',
                'confirmada': 'bg-blue-100 text-blue-800 border-blue-300',
                'completada': 'bg-green-100 text-green-800 border-green-300',
                'cancelada': 'bg-red-100 text-red-800 border-red-300'
            };

            container.innerHTML = citas.map(c => `
                <div class="border-2 ${estadoColor[c.estado] || 'border-gray-300'} rounded-lg p-4 hover:shadow-lg transition">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center">
                            <i class="fas fa-calendar-day text-teal-600 text-2xl mr-3"></i>
                            <div>
                                <div class="font-bold text-lg">${c.fecha}</div>
                                <div class="text-gray-600">${c.hora}</div>
                            </div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${estadoColor[c.estado] || 'bg-gray-100'}">${c.estado}</span>
                    </div>
                    
                    <div class="border-t pt-3 mt-3 space-y-2">
                        <div class="flex items-center text-sm">
                            <i class="fas fa-user text-gray-400 mr-2 w-4"></i>
                            <span class="font-medium">${c.paciente}</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i class="fas fa-user-md text-gray-400 mr-2 w-4"></i>
                            <span>${c.doctor}</span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <i class="fas fa-notes-medical text-gray-400 mr-2 w-4"></i>
                            ${c.motivo || 'Sin motivo especificado'}
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-t flex justify-end space-x-2">
                        <button onclick="verDetalle(${c.id_cita})" class="text-blue-600 hover:text-blue-800 px-3 py-1 rounded hover:bg-blue-50" title="Ver detalle">
                            <i class="fas fa-eye mr-1"></i>Detalle
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterCitas() {
            const doctor = document.getElementById('filter-doctor').value;
            const estado = document.getElementById('filter-estado').value;
            const desde = document.getElementById('filter-desde').value;
            const hasta = document.getElementById('filter-hasta').value;

            citasFiltradas = todasCitas.filter(c => {
                const matchDoctor = !doctor || c.doctor === doctor;
                const matchEstado = !estado || c.estado === estado;
                const matchDesde = !desde || c.fecha >= desde;
                const matchHasta = !hasta || c.fecha <= hasta;
                return matchDoctor && matchEstado && matchDesde && matchHasta;
            });

            displayCitas(citasFiltradas);
        }

        function verDetalle(id) {
            window.location.href = `detalle-cita.html?id=${id}`;
        }
    </script>
</body>
</html>
